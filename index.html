<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<!-- HTML FROM CHATGPT -->
<!-- I asked this question to ChatGPT - "generate html for a rock paper scissors game. 
we will add css and javascript later."-->


<header>
    <h1>Rock Paper Scissors Game</h1>
</header>

<main>
    <section>
        <h2>Choose your weapon</h2>
        <div id="choices">
            <button id="rock" type="button">Rock</button>
            <button id="paper" type="button">Paper</button>
            <button id="scissors" type="button">Scissors</button>
        </div>
    </section>
    
    <section>
        <h2>Results</h2>
        <div id="results">
            <div id="player-choice">
                <h3>Your choice:</h3>
                <p id="player-choice-text">-</p>
            </div>
            <div id="computer-choice">
                <h3>Computer's choice:</h3>
                <p id="computer-choice-text">-</p>
            </div>
            <div id="outcome">
                <h3>Outcome:</h3>
                <p id="outcome-text">-</p>
            </div>
        </div>
    </section>
    
    <section>
        <h2>Scoreboard</h2>
        <div id="scoreboard">
            <div id="player-score">
                <h3>Your score:</h3>
                <p id="player-score-text">0</p>
            </div>
            <div id="computer-score">
                <h3>Computer's score:</h3>
                <p id="computer-score-text">0</p>
            </div>
        </div>
    </section>
</main>



    <script src="main.js"></script>
</body>
</html>
